{% extends "base.html" %}



{% block content %}



<h1>Post Page</h1>
<div>
<br>

{% for post in object_list %}
<br>

<a href="{% url 'detailed-post' post.pk %}">    
{{ post.name | safe }}
</a>

<br>
{{ post.post_contributor| safe  }}
<br>
{{ post.date_of_post | safe }}
<br>
{{ post.content | safe }}
<br>

{% endfor %}

</div>



{% endblock %}
